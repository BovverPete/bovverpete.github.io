<div class="bookingFormWrapper">
    <form action="https://script.google.com/macros/s/AKfycbyI920HL8_n29NR8LnSH-LJMVnN9_jbnY593LIw_IWEd2X-LIuu4f-btziv2mqS_eY/exec" method="post" id="bookingForm">
      <div class="bookingFormGroup">

      </div>
      <div class="bookingFormGroup">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
      </div>
      <div class="bookingFormGroup">
        <label for="phone">Your Phone</label>
        <input type="tel" id="phone" name="visitor_phone" placeholder="05xxxxxxxxx"  required>
      </div><!--pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})-->
      <hr>
      <div class="bookingFormGroup inlined">
        <label for="adult">Adults</label>
        <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
      </div>
      <div class="bookingFormGroup inlined">
        <label for="child">Children</label>
        <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
      </div>
      <div class="bookingFormGroup inlined">
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date" name="checkin" required>
      </div>
      <div class="bookingFormGroup inlined">
        <label for="checkout-date">Check-out Date</label>
        <input type="date" id="checkout-date" name="checkout" required>
      </div>
      <div class="bookingFormGroup">
        <label for="room-selection">Select Room Preference</label>
        <select id="room-selection" name="room_preference" required>
            <option value="">Choose a Room from the List</option>
            <option value="connecting">Connecting</option>
            <option value="adjoining">Adjoining</option>
            <option value="adjacent">Adjacent</option>
        </select>
      </div>
      <hr>
      <div class="bookingFormGroup">
        <label for="message">Anything Else?</label>
        <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
      </div>
      <button id="button-top" type="submit">Book The Rooms</button>
    </form>
  </div>

            <script>
                $(function(){
                $('.carousel-item').eq(0).addClass('active');
                var total = $('.carousel-item').length;
                var current = 0;
                $('#moveRight').on('click', function(){
                    var next=current;
                    current= current+1;
                    setSlide(next, current);
                });
                $('#moveLeft').on('click', function(){
                    var prev=current;
                    current = current- 1;
                    setSlide(prev, current);
                });
                function setSlide(prev, next){
                    var slide= current;
                    if(next>total-1){
                    slide=0;
                    current=0;
                    }
                    if(next<0){
                    slide=total - 1;
                    current=total - 1;
                    }
                        $('.carousel-item').eq(prev).removeClass('active');
                        $('.carousel-item').eq(slide).addClass('active');
                    setTimeout(function(){

                    },800);
                    

                    
                    console.log('current '+current);
                    console.log('prev '+prev);
                }
                });
       </script>


<script>
  window.onscroll = function() {myFunction()};

  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
</script>

<script>
  
window.addEventListener("load", function() {
  const form = document.getElementById('bookingForm');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Success!");
    })
  });
});

</script>
